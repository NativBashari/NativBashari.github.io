<span class="display-5">Add new item:</span>
<form class="w-50">
    <div class="form-group">
        <label>Name: </label>
        <input class="form-control" name="name" type="text" [value]="movie.name" [(ngModel)]="movie.name" required="" minlength="2" #name="ngModel">
        <div class="error" *ngIf="name.errors?.['requierd']">Name field is requierd.</div>
        <div class="error" *ngIf="name.errors?.['minlength']">Name field min length is 2.</div>
    </div>
    <div class="form-group">
        <label>Description: </label>
        <textarea class="form-control" name="description" type="text" [value]="movie.description" [(ngModel)]="movie.description" required="" minlength="10" #description="ngModel"></textarea>
        <div class="error" *ngIf="description.errors?.['requierd']">Description field is requierd.</div>
        <div class="error" *ngIf="description.errors?.['minlength']">Description field min length is 10.</div>
    </div>
    <div class="form-group">
        <label>Rating: </label>
        <input class="form-control" name="rating" type="number" [value]="movie.rating" [(ngModel)]="movie.rating" min="1" max="5">
    </div>
    <div class="form-group">
        <label>Year: </label>
        <input class="form-control" name="year" type="number" [value]="movie.year" [(ngModel)]="movie.year" min="1900">
    </div>
    <div class="form-group">
        <label>image: </label>
        <input class="form-control" name="picture" type="text" [value]="movie.picture" [(ngModel)]="movie.picture">
        <div class="error" *ngIf="checkImageString()">Image must ent with .png/ .jpeg</div>
    </div>
    <button class="btn btn-success" (click)="addNewItem()">Add Item</button>
</form>
