<span class="display-5">Edit movie</span>
<form class="w-50">
    <div class="form-group">
        <label>Edit name: </label>
        <input class="form-control" type="text" [value]="movie.name" [(ngModel)]="movie.name">
    </div>
    <div class="form-group">
        <label>Edit description: </label>
        <textarea class="form-control" type="text" [value]="movie.description" [(ngModel)]="movie.description" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label>Edit rating: </label>
        <input class="form-control" type="number" [value]="movie.rating" [(ngModel)]="movie.rating" min="1" max="5">
    </div>
    <div class="form-group">
        <label>Edit year</label>
        <input class="form-control" name="year" type="number" [value]="movie.year" [(ngModel)]="movie.year" min="1900">
    </div>
    <div class="form-group">
        <label>Edit image</label>
        <input class="form-control" type="text" [value]="movie.picture" [(ngModel)]="movie.picture">
    </div>
    <button (click)="onClickHandler()">Save</button>
</form>
